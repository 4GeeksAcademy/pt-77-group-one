<div class="container">
    <div class="letters">
        <h1 id="contact">Contact Us</h1>
        <p></p>
    </div>
    <div class="area-contact">
        <form>
            <div class="row">
                <label for="colFormLabel" class="col-sm-2 col-form-label"><strong>Your email</strong></label>
                <div class="col-sm-10">
                    <input type="email" class="form-control" id="colFormLabel" placeholder="Please enter an email here...">
                </div>
            </div>
            <div class="row">
                <label for="FormControlTextarea" class="col-sm-2 col-form-label"><strong>Your
                        message</strong></label>
                <div class="col-sm-10">
                    <textarea class="form-control" id="FormControlTextarea" rows="3"
                        placeholder="Please enter a message here...."></textarea>
                </div>
            </div>
            <!--buttom-->
            <div class="col-12 justify-content-end d-flex">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>
        </form>
    </div>
